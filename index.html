<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edu Alert - B.Tech Dashboard</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Internal CSS -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    h2 {
      text-align: center;
    }

    /* Splash Screen Styling */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 9999;
      transition: opacity 1s ease-out;
    }
    #splash h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 4rem;
      font-weight: 900;
      color: #007bff;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }
    #goButton {
      font-size: 1.2rem;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #goButton:hover {
      background-color: #0056b3;
    }

    /* Sidebar Styling */
    .sidebar {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      width: 220px;
      padding: 20px;
      overflow-y: auto;
      background-color: #fff;
      border-right: 1px solid #dee2e6;
    }
    .sidebar .nav {
      margin-top: 20px;
    }
    .sidebar .nav-link {
      font-size: 16px;
      color: #333;
      padding: 10px 15px;
      border-radius: 4px;
      margin-bottom: 5px;
      transition: background-color 0.3s, color 0.3s;
    }
    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background-color: #007bff;
      color: #fff;
    }

    /* Main Content */
    main {
      margin-left: 240px;
      padding: 20px;
    }

    /* Marquee */
    .marquee-container {
      overflow: hidden;
      background: #007bff;
      color: #fff;
      padding: 10px 0;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #dee2e6;
      }
      main {
        margin-left: 0;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash">
    <h1>EDU ALERT</h1>
    <button id="goButton">Go &#x2193;</button>
  </div>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
           
            <li class="nav-item"><a class="nav-link active" href="dashboard.html">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="meetings.html">meetings</a></li>
            <li class="nav-item"><a class="nav-link" href="timetable.html">Timetables</a></li>
            <li class="nav-item"><a class="nav-link" href="calendar.html">Calendar</a></li>
            <li class="nav-item"><a class="nav-link" href="remainders.html">Reminders</a></li>
          </ul>
        </div>
      </nav>
      
      <!-- Main Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-4">
        <div id="dashboardContent" style="display: none;">
          <h2 class="my-4">Welcome to Our Portal</h2>

          

          <!-- Dashboard Page Content -->
          <iframe id="dashboardFrame" src="dashboard.html" width="100%" height="600px" style="border:none;"></iframe>
        </div>
      </main>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Splash Screen Logic -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (sessionStorage.getItem("visited")) {
        document.getElementById("splash").style.display = "none";
        document.getElementById("dashboardContent").style.display = "block";
      } else {
        setTimeout(() => {
          sessionStorage.setItem("visited", "true");
          document.getElementById("splash").style.display = "none";
          document.getElementById("dashboardContent").style.display = "block";
        }, 2000);
      }
    });

    document.getElementById("goButton").addEventListener("click", function() {
      sessionStorage.setItem("visited", "true");
      document.getElementById("splash").style.display = "none";
      document.getElementById("dashboardContent").style.display = "block";
    });
  </script>

</body>
</html>
