<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu Alert - Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
        }
        header {
            background: #0044cc;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .add-bar {
            background: #f5f5f5;
            padding: 10px;
            text-align: right;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .add-bar button {
            background: #0044cc;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
            z-index: 2000;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: center;
            position: relative;
        }
        .popup input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .popup button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        .popup .close-btn {
            background: #cc4444;
            color: white;
        }
        .popup .add-btn {
            background: #4CAF50;
            color: white;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
        }
        .card {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .sub-content {
            display: none;
            margin-top: 10px;
            padding-left: 20px;
        }
        .checked {
            color: #4CAF50;
            font-size: 20px;
        }
        .back-btn {
            background: #cc4444;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            display: block;
            text-align: center;
            border-radius: 5px;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Edu Alert</h1>
    <p>Stay Updated with Your Education Schedule</p>
</header>

<div class="add-bar">
    <button onclick="showPopup()">+ Add Branch</button>
</div>

<div class="popup" id="branchPopup">
    <div class="popup-content">
        <h3>Add New Branch</h3>
        <input type="text" id="newBranchInput" placeholder="Enter branch name">
        <div>
            <button class="add-btn" onclick="addBranch()">Add</button>
            <button class="close-btn" onclick="closePopup()">Cancel</button>
        </div>
    </div>
</div>

<div class="container">
    <div id="branchSelection" class="grid-container">
        <div class="card" onclick="toggleBranch('AI_DS')"><h2>üìö AI & DS</h2></div>
        <div class="card" onclick="toggleBranch('CSE')"><h2>üíª CSE</h2></div>
        <div class="card" onclick="toggleBranch('MECH')"><h2>üîß Mech</h2></div>
        <div class="card" onclick="toggleBranch('CIVIL')"><h2>üèó Civil</h2></div>
        <div class="card" onclick="toggleBranch('IT')"><h2>üñ• IT</h2></div>
        <div class="card" onclick="toggleBranch('ACSE')"><h2>ü§ñ ACSE</h2></div>
        <div class="card" onclick="toggleBranch('EEE')"><h2>‚ö° EEE</h2></div>
        <div class="card" onclick="toggleBranch('ECE')"><h2>üì° ECE</h2></div>
        <div class="card" onclick="toggleBranch('ECM')"><h2>üî¨ ECM</h2></div>
    </div>

    <div id="branchContent" class="sub-content">
        <h2 id="branchTitle"></h2>
        <div id="yearContainer"></div>
        <button class="back-btn" onclick="goBack()">üîô Back</button>
    </div>
</div>

<script>
    const branches = ["AI_DS", "CSE", "MECH", "CIVIL", "IT", "ACSE", "EEE", "ECE", "ECM"];
    const years = ["1st Year", "2nd Year", "3rd Year", "4th Year"];

    function toggleBranch(branch) {
        document.getElementById('branchSelection').style.display = "none";
        document.getElementById('branchContent').style.display = "block";
        document.getElementById('branchTitle').innerText = branch === "AI_DS" ? "AI & DS" : branch;
        generateYearCards(branch);
    }

    function goBack() {
        document.getElementById('branchContent').style.display = "none";
        document.getElementById('branchSelection').style.display = "grid";
    }

    function generateYearCards(branch) {
        let yearContainer = document.getElementById("yearContainer");
        yearContainer.innerHTML = "";

        years.forEach((year, index) => {
            let yearId = `${branch}-Year${index + 1}`;
            yearContainer.innerHTML += `
                <div class="card" onclick="toggleYear('${yearId}')">
                    <h2>${year}</h2> <span id="check-${yearId}"></span>
                </div>
            `;
        });

        loadSelections(branch);
    }

    function toggleYear(yearId) {
        let checkmark = document.getElementById(`check-${yearId}`);
        let isChecked = localStorage.getItem(yearId) === "true";

        if (isChecked) {
            checkmark.innerHTML = "";
            localStorage.setItem(yearId, "false");
        } else {
            checkmark.innerHTML = "‚úî";
            checkmark.classList.add("checked");
            localStorage.setItem(yearId, "true");
        }
    }

    function loadSelections(branch) {
        years.forEach((_, index) => {
            let yearId = `${branch}-Year${index + 1}`;
            let checkmark = document.getElementById(`check-${yearId}`);
            if (localStorage.getItem(yearId) === "true") {
                checkmark.innerHTML = "‚úî";
                checkmark.classList.add("checked");
            }
        });
    }

    function showPopup() {
        document.getElementById('branchPopup').style.display = 'block';
    }

    function closePopup() {
        document.getElementById('branchPopup').style.display = 'none';
    }

    function addBranch() {
        const newBranchInput = document.getElementById('newBranchInput');
        const branchName = newBranchInput.value.trim();

        if (branchName === '') {
            alert('Branch name cannot be empty!');
            return;
        }

        branches.push(branchName);

        const branchSelection = document.getElementById('branchSelection');
        const newCard = document.createElement('div');
        newCard.className = 'card';
        newCard.innerHTML = `<h2>${branchName}</h2>`;
        newCard.setAttribute('onclick', `toggleBranch('${branchName}')`);

        branchSelection.appendChild(newCard);

        newBranchInput.value = '';
        closePopup();
    }
</script>

</body>
</html>
